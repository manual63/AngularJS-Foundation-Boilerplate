<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Angular Project</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="css/foundation.min.css" />
		<link rel="stylesheet" href="css/main.css">
		<script src="js/libs/modernizr.js"></script>
	</head>
	<body ng-app="AngularProject">

		<div class="off-canvas-wrap" data-offcanvas>
			<div class="inner-wrap">
				<div class="tab-bar">
					<a class="left-off-canvas-toggle">menu</a>
				</div>

				<!-- Menu -->
				<nav ng-controller="MenuController" class="left-off-canvas-menu">
					<ul>
						<li ng-repeat="link in menuList">
							<a ui-sref="{{link.link}}">{{link.text}}</a>
						</li>
					</ul>
				</nav>
				<!-- End Menu -->

				<!-- Main content -->
				<div class="content-main" ui-view></div>

			  <!-- close the off-canvas menu -->
			  	<a class="exit-off-canvas"></a>

			</div>
		</div>

		<!-- Libs -->
		<script src="js/libraries.js"></script>

		<!-- Project -->
		<script src="js/project.js"></script>

		<script>
			$(document).foundation();
		</script>
	</body>
</html>
